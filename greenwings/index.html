  <style>
    /* Rotate phone overlay */
    #rotate-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    #rotate-message {
      text-align: center;
      margin-bottom: 30px;
    }
    
    #rotate-message h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    #rotate-message p {
      font-size: 16px;
      opacity: 0.8;
    }
    
    .phone-rotate {
      width: 50px;
      height: 90px;
      border: 3px solid white;
      border-radius: 12px;
      position: relative;
      animation: rotatePhone 2s infinite ease-in-out;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .phone-rotate::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 50px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    
    .phone-rotate::after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      background: transparent;
    }
    
    @keyframes rotatePhone {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(90deg); }
      50% { transform: rotate(90deg); }
      75% { transform: rotate(90deg); }
      100% { transform: rotate(0deg); }
    }
    
    @media (orientation: landscape) and (max-width: 1024px) {
      #rotate-overlay {
        display: none !important;
      }
    }
  </style>
</head>

  <script>
    // Rotate phone functionality
    function checkOrientation() {
      var rotateOverlay = document.getElementById('rotate-overlay');
      var isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      var isPortrait = window.innerHeight > window.innerWidth;
      
      if (isMobile && isPortrait && window.innerWidth < 1024) {
        rotateOverlay.style.display = 'flex';
      } else {
        rotateOverlay.style.display = 'none';
      }
    }
    
    // Check orientation on load and resize
    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', function() {
      setTimeout(checkOrientation, 100); // Delay to ensure orientation change is complete
    });
    
    // Initial check
    checkOrientation();
  </script>
